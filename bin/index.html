<!DOCTYPE HTML>
<html>
    <head>
        <title>7 Wonders CE</title>
        <meta charset="utf-8">
        <script src="js/pixi.min.js"></script>
        <script src="js/game.js"></script>
        <link rel="stylesheet" href="index.css">
        <script>
            LobbyMain.redirectIfNotLoggedIn();
            window.onload = function() { LobbyMain.start(); }
        </script>
    </head>
    <body style="background-color: black;">
        <div id="status">
            <p>Loading...</p>
        </div>
        <p class="title"><span style="color: gold;">7 WONDERS</span> <span style="color: white;">CE</span></p>
        <p class="userinfo"></p>
        <div id="main">
            <div id="preferencesection" class="section">
                <p class="sectiontitle">Wonder Preferences<span style="font-size: 12px;"><br>(Drag to reorder, high = favorite)</span></p>
                <div id="preferencelist"></div>
            </div>
            <div id="createsection" class="section">
                <p class="sectiontitle">Create Game</p>
                <div id="createsectionplayers">
                    <p class="createsectionheader" style="left: 10%; top: 3%">Players</p>
                </div>
                <div id="createsectionoptions">
                    <p class="createsectionheader" style="left: 10%; top: 3%">Options</p>
                    <p class="createsectionheader" style="left: 10%; top: 45%">Game Modes</p>
                </div>
                <button id="createsectionrandomizebutton" style="left: 17%; top: 90%" onclick="LobbyMain.randomize()"><p id="createsectionrandomizebuttontext">Randomize</p></button>
                <button id="createsectionbutton" style="left: 50%; top: 90%" onclick="LobbyMain.createGame()"><p id="createsectionbuttontext">Create Game</p></button>
            </div>
            <div id="patchnotessection" class="section">
                <p class="sectiontitle">Patch Notes</p>
                <div id="patchnotescontent"></div>
            </div>
        </div>
    </body>
</html>
